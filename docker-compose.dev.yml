services:
  mariadb:
    image: mariadb:11.8
    container_name: eco-mariadb-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - mariadb_data_dev:/var/lib/mysql
    networks:
      - eco-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: eco-backend-dev
    environment:
      DB_HOST: mariadb
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: 3306
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${BACKEND_PORT}:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - eco-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: eco-frontend-dev
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - eco-network
    environment:
      - VITE_API_BASE=http://localhost:3001/api

networks:
  eco-network:
    driver: bridge

volumes:
  mariadb_data_dev:
